<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:wght@300&display=swap" rel="stylesheet">
        <title>Desencriptador</title>
    </head>
    <body>
        <header>
            <h1>
                <img src="images/Vector.jpg" alt="logo da alura"/>
            </h1>
        </header>
        <main class="main">
            <section class="area-desencriptar">
                <div class="desencript-block">
                    <textarea class="field-desencriptar" placeholder="NADA ESCRITO POR AQUI"></textarea>
                </div>
                <p class="info-encript">Apenas letras minusculas e sem acentos</p>
                <div class="bts-encript-area">
                    <button class="bt encript">Encriptar</button>
                    <button class="bt desencript">Desencriptar</button>
                </div>
            </section>

            <section class="msg-desencript-area">
                <textarea class="msg-desencript" readonly></textarea>
                <div class="msg-background">
                    Nenhuma mensagem encontrada
                    <p>Digite o texto no outro bloco para que ele possa se encriptar ou desencriptar aqui</p>
                </div>
                <button class="bt copiar">Copiar</button>
            </section>
            
        </main>

        <footer>
            <p>Desencriptador desenvolvido por Jos√© Rennyer. <a href="https://www.linkedin.com/in/jos%C3%A9-rennyer-813233231/">Linkedin</a> <a href="">Git hub</a></p>
        </footer>
        <script src="script/script.js"></script>
        <script src="script/copiar.js"></script>
    </body>
</html>
