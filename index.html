<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Desencriptador</title>
    </head>
    <body>
        <header>
            <h1>
                <img src="images/Vector.jpg" alt="logo da alura"/>
            </h1>
        </header>
        <main class="main">
            

            <section class="area-desencriptar">
                <div class="desencript-block">
                    <textarea class="field-desencriptar"></textarea>
                </div>
                <p class="info-encript">Apenas letras minusculas e sem acentos</p>
                <div class="bts-encript-area">
                    <button class="bt encript">Encriptar</button>
                    <button class="bt desencript">Desencriptar</button>
                </div>
            </section>

            <section class="msg-desencript-area">
                <div class="msg-desencript">
                </div>
                <button class="bt copiar">Copiar</button>
            </section>
            
        </main>

        <footer>
            <p>Desencriptador desenvolvido por Jos√© Rennyer. <a href="https://www.linkedin.com/in/jos%C3%A9-rennyer-813233231/">Linkedin</a></p>
        </footer>
        <script src="script/script.js"></script>
    </body>
</html>
